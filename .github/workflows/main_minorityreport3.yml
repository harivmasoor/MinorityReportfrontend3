#testings
name: Build and deploy Node.js app to Azure Web App - MinorityReport3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      # Optional: Add your test script here
      # - name: Run tests
      #   run: npm run test --if-present

      - name: Zip the build artifacts for deployment
        run: zip -r release.zip . -x "*.git*" -x "node_modules/*"

      - name: Upload the artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Download the artifact from the build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip the artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D69DEEFB60194E19A3A3676068F33C24 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C5C3D265EE9641BF8ED19E9E79496921 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_607172755E894E3CBC8C14827F77D540 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MinorityReport3'
          slot-name: 'Production'
          package: .


          
